<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

<p>This is a paragraph.</p>
<button>Test jQuery</button>
<script>
 const testJQ =  $.noConflict();
 testJQ(document).ready(function(){
  testJQ("button").click(function(){
    testJQ("p").text("jQuery is still working!");
    });
  });
  </script>
</body>
</html>

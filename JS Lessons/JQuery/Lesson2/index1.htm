<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script> 
$(function(){
  $("#flip").click(function(){
    $("#panel").slideToggle(1000 , function(){//cb func
    document.querySelector("#flip").innerHTML = "Hello";
    });
    
  });
  
});


$(function(){
  $("#flip1").click(function(){
    $("#panel1").slideToggle(1000 , function(){//cb func
      document.querySelector("#flip").style.color = "red";
    });
    
  });
  
});
</script>
<style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
}

#panel {
  padding: 50px;
  display: none;
}


#panel1, #flip1 {
  padding: 5px;
  text-align: center;
  background-color: #ccedee;
  border: solid 1px #c00000;
}

#panel1 {
  padding: 50px;
  display: none;
}
</style>
</head>
<body>
 
<div id="flip">Click to slide down panel</div>
<div id="panel">Hello world!</div>

<div id="flip1">Click to slide down panel1</div>
<div id="panel1">Hello world!1</div>

</body>
</html>
